<template name="locations">
    [locationsCollection]
</template>

<template name="location">
    [location]
</template>

<!-- autoform is needed for that -->
<template name="locationInputField">
    <input type="text" id="location-field">
    {{> locationResults}}
    [map]
</template>

<template name="locationResults">
    <ul id="location-result">
        <li class="result-item">test 123</li>
    </ul>
</template>

<template name="map">
    <div class="map-container">
        {{#unless geolocationError}}
            {{> googleMap name="map" options=mapOptions}}
        {{else}}
            Geolocation failed: {{geolocationError}}
        {{/unless}}
    </div>
</template>
