<template name="locations">
    [locationsCollection]
</template>

<template name="location">
    [location]
</template>

<!-- autoform is needed for that -->
<template name="locationInputField">
    <input type="text" id="locationField">
    <ul id="locationResult">
    </ul>
    [map]
</template>

<template name="map">
    <div class="map-container">
        {{#unless geolocationError}}
            {{> googleMap name="map" options=mapOptions}}
        {{else}}
            Geolocation failed: {{geolocationError}}
        {{/unless}}
    </div>
</template>
